<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Trung tâm trợ giúp - Quản lý cửa hàng giầy</title>
	<style>
    .custom-card {
        background-color: #f8f9fa; /* Màu nền tùy chỉnh */
        color: #343a40; /* Màu chữ tùy chỉnh */
    }
    .custom-card-header {
        background-color: #007bff; /* Màu nền tiêu đề tùy chỉnh */
        color: #fff; /* Màu chữ tiêu đề tùy chỉnh */
    }
</style>
</head>

<body>
	<div class="container">
		<div id="navbar"></div>
		
		<div class="card mt-3">
			<div class="card-header">Trang chủ</div>
			<div class="card-body">
				<p class="card-text">Trung tâm trợ giúp người dùng phần mềm <strong>Quản lý bán hàng</strong> của công ty <strong>Quản lý cửa hàng giầy</strong>.</p>
			</div>
		</div>
		
		<div id="footer"></div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(() => {
			$('#navbar').load('navbar.html');
			$('#footer').load('footer.html');
		});
	</script>
</body>

</html>
